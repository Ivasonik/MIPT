<html>
	<head><title>Main page</title></head>
	<body>
		<table border=1>
			<tr>
				{%- for col_name in column_names %}
				<td><b>{{col_name}}</b></td>
				{% endfor%}
			</tr>
		{%- for row in rows %}
			<tr>
			{%- for cell in row %}
				<td>{{ cell }}</td>
			{%- endfor %}
			</tr>
		{% endfor -%}
		</table>

		<form action="{{ url_for('add_entry') }}" method=post>
			value for a: <input type=text name=a>
			value for b: <input type=text name=b>
			<input type=submit value=Add>	
		</form>
	</body>
</html>
